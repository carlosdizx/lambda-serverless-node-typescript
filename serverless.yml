service: aws-lambda-node-crud
frameworkVersion: '3'

useDotenv: true

custom:
  esbuild:
    bundle: true
    minify: true

plugins:
  - serverless-esbuild
  - serverless-offline

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-2

functions:
  create:
    handler: src/functions/enterprise/create.handler
    events:
      - http:
          method: GET
          path: hello
